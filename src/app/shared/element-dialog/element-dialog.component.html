@if(isChange){
  <h2  mat-dialog-title>Editar Informações</h2>
} @else {
  <h2  mat-dialog-title>Informações</h2>
}


<mat-dialog-content>

  <mat-form-field>
    <mat-label>Posição</mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Número</mat-label>
    <input matInput [(ngModel)]="data.number">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Voltar</button>
 <!-- <button mat-button  @if="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>  -->
  <!-- <button mat-button  @if="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button> --> 
  @if(isChange){
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Editar</button> 
  } @else {
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Criar</button> 
  }

</mat-dialog-actions>
